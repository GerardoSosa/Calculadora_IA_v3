<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplicando con Animalitos</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(#fff0d0, #ffdde1);
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
    }

    .animal {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
      padding: 30px;
      margin: auto;
      max-width: 400px;
    }

    .question {
      font-size: 2rem;
      margin: 20px 0;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: 2px solid #ccc;
      width: 80px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1.1rem;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background-color: #ff80ab;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff4f81;
    }

    .score {
      font-size: 1.5rem;
      margin-top: 15px;
    }

    .feedback {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .level-select {
      margin: 20px 0;
    }

    select {
      font-size: 1rem;
      padding: 5px 10px;
      border-radius: 10px;
    }

    .animal-img {
      margin-top: 20px;
      max-width: 150px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <h1>üêØ Multiplicando con Animalitos üê∏</h1>

  <div class="level-select">
    Nivel:
    <select id="level" onchange="newQuestion()">
      <option value="easy">F√°cil (1‚Äì5)</option>
      <option value="medium">Medio (1‚Äì10)</option>
      <option value="hard">Dif√≠cil (5‚Äì12)</option>
    </select>
  </div>

  <div class="card">
    <div class="animal">ü¶Å üêµ üê∞ ü¶ä</div>
    <div id="question" class="question">¬øCu√°nto es 3 x 4?</div>
    <input type="number" id="answer" placeholder="Tu respuesta"/>
    <br/>
    <button onclick="checkAnswer()">Revisar</button>
    <div id="feedback" class="feedback"></div>
    <div id="score" class="score">Puntos: 0</div>
    <img id="animalImage" class="animal-img" src="https://i.imgur.com/C0r3tRY.png" alt="Animal feliz" />
  </div>

  <audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
  <audio id="wrongSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

  <script>
    let num1, num2, score = 0;
    const scoreDisplay = document.getElementById("score");
    const questionDisplay = document.getElementById("question");
    const feedbackDisplay = document.getElementById("feedback");
    const answerInput = document.getElementById("answer");
    const levelSelect = document.getElementById("level");
    const animalImage = document.getElementById("animalImage");

    const animals = {
      easy: [
        "https://i.imgur.com/C0r3tRY.png", // Le√≥n
        "https://i.imgur.com/l2JOpPZ.png"  // Conejo
      ],
      medium: [
        "https://i.imgur.com/bz6ZkGD.png", // Zorro
        "https://i.imgur.com/BqvMpXc.png"  // Mono
      ],
      hard: [
        "https://i.imgur.com/MXUeYkY.png", // Tigre
        "https://i.imgur.com/Rx6V1lb.png"  // Panda
      ]
    };

    const sounds = {
      correct: document.getElementById("correctSound"),
      wrong: document.getElementById("wrongSound")
    };

    function getRange(level) {
      switch(level) {
        case "easy": return [1, 5];
        case "medium": return [1, 10];
        case "hard": return [5, 12];
        default: return [1, 10];
      }
    }

    function newQuestion() {
      const level = levelSelect.value;
      const [min, max] = getRange(level);
      num1 = Math.floor(Math.random() * (max - min + 1)) + min;
      num2 = Math.floor(Math.random() * (max - min + 1)) + min;
      questionDisplay.innerText = `¬øCu√°nto es ${num1} x ${num2}?`;
      answerInput.value = "";
      feedbackDisplay.innerText = "";

      const animalOptions = animals[level];
      const chosenAnimal = animalOptions[Math.floor(Math.random() * animalOptions.length)];
      animalImage.src = chosenAnimal;
    }

    function checkAnswer() {
      const userAnswer = parseInt(answerInput.value);
      if (userAnswer === num1 * num2) {
        score += 5;
        feedbackDisplay.innerText = "¬°Correcto! üéâ";
        feedbackDisplay.style.color = "green";
        sounds.correct.play();
      } else {
        feedbackDisplay.innerText = `Incorrecto. La respuesta es ${num1 * num2}.`;
        feedbackDisplay.style.color = "red";
        sounds.wrong.play();
      }
      scoreDisplay.innerText = `Puntos: ${score}`;
      setTimeout(newQuestion, 1500);
    }

    newQuestion();
  </script>
</body>
</html>
